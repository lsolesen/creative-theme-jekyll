<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% assign portfolio=include.portfolio | default: page.portfolio %}
            {% for picture in portfolio %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{ picture.url }}" class="portfolio-box">
                    <img src="{{ picture.picture }}" class="img-responsive" alt="{{ picture.category }}">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ picture.category }}
                            </div>
                            <div class="project-name">
                                {{ picture.name }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
